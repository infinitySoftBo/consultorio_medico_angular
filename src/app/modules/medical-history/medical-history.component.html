<form (ngSubmit)="addEntry()" class="form">
  <input
    type="text"
    name="patient"
    placeholder="Paciente"
    [(ngModel)]="newEntry.patient"
    required
  />
  <input
    type="text"
    name="notes"
    placeholder="Notas"
    [(ngModel)]="newEntry.notes"
    required
  />
  <button type="submit" class="primary">Agregar</button>
</form>

<table class="list" *ngIf="entries.length">
  <thead>
    <tr>
      <th>Paciente</th>
      <th>Notas</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of entries; let i = index">
      <td>{{ e.patient }}</td>
      <td>{{ e.notes }}</td>
      <td><button (click)="entries.splice(i,1)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
