<h2>Inventario</h2>

<form (ngSubmit)="addItem()" class="form">
  <input
    type="text"
    name="name"
    placeholder="Nombre"
    [(ngModel)]="newItem.name"
    required
  />
  <input
    type="number"
    name="qty"
    placeholder="Cantidad"
    [(ngModel)]="newItem.qty"
    required
  />
  <button type="submit" class="primary">Agregar</button>
</form>

<table class="list" *ngIf="items.length">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of items; let idx = index">
      <td>{{ i.name }}</td>
      <td>{{ i.qty }}</td>
      <td><button (click)="items.splice(idx,1)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
